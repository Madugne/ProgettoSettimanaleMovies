<h3 class="p-5">I tuoi film preferiti:</h3>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 h-100 rounded-5" *ngFor="let movie of favoriti">
            <div class="card h-100ov mb-4 text-white" style="width: 18rem;">
                <img class="card-img-top" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" />
                <div class="card-body">
                    <h4 class="card-text"> {{ movie.title }} </h4>
                </div>
            </div>
        </div>
    </div>
</div>
