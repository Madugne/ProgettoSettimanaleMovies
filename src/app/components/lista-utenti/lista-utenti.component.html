<body>
    <div class="text-center">
        <h1 class="p-5 text-white">I NOSTRI UTENTI</h1>
    </div>
    <div class="text-center" *ngIf="!listaUtenti">
        <span class="spinner-grow"></span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item utenti text-white" *ngFor="let utente of listaUtenti">
                        Nome: {{utente.name}} - email: {{utente.email}}
                    </li>
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
